apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sahal-test-app-applicationset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/Ahmedkayd/test-application.git'
        revision: main
        directories:
          - path: sahaluniv/deploy/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        company: kaydsystems
    spec:
      project: sahaluniv
      source:
        repoURL: 'https://github.com/Ahmedkayd/test-application.git'
        targetRevision: main
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: sahaluniv
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
