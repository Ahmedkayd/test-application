apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-app
  namespace: sahaluniv
  labels:
    app: data-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-app
  template:
    metadata:
      labels:
        app: data-app
    spec:
      containers:
        - name: data-app
          image: ahismail/test-app:2025-10-12-0463767-1
          ports:
            - containerPort: 8501
